<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">     
    <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />-->
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginform">
      <input type="text" formControlName="user" id="user" class="fadeIn second" name="login" placeholder="user name" value="">
   
      <div *ngIf="issubmited && f.user.errors">Please enter the username</div>


     <input type="password" formControlName="password" id="password" class="fadeIn third" name="login" placeholder="password" value="">

    <div *ngIf="issubmited && f.password.errors">Please enter the password</div>

      <input type="button" (click)="checklogin()" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
